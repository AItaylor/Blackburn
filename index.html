<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Taylor - Digital Business Card</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f6ec; /* Cream/Off-White background */
        }

        /* Card container styling */
        .card {
            background-color: #ffffff; /* White card */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* Elegant shadow */
            padding: 30px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            border-top: 5px solid #4b0082; /* Indigo Blue accent */
        }

        /* Heading styling */
        h1 {
            color: #4b0082; /* Indigo Blue */
            font-size: 2em;
            margin-bottom: 15px;
            font-family: 'Palatino Linotype', 'Book Antiqua', serif; /* Elegant font */
        }

        /* Paragraph styling */
        p {
            color: #333; /* Darker text for readability */
            margin: 10px 0;
            font-size: 1.1em;
        }

        /* Strong emphasis styling */
        strong {
            color: #4b0082; /* Indigo Blue for emphasis */
        }

        /* Italics styling */
        em {
            color: #006400; /* Emerald Green for a special touch */
        }

        /* Download button styling */
        .download {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4b0082; /* Indigo Blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Download button hover effect */
        .download:hover {
            background-color: #006400; /* Emerald Green on hover */
        }

        /* Social links styling */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            color: #006400; /* Emerald Green */
            text-decoration: none;
            font-size: 1.2em;
        }

        .social-links a:hover {
            color: #4b0082; /* Indigo Blue on hover */
        }

        /* Placeholder for the Chi-Rho symbol */
        .chi-rho {
            font-size: 50px;
            color: #FFD700; /* Gold color */
            margin-bottom: 15px;
        }
    </style>
</head>
